<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article List</title>
    <style>
        .pagination {
            display: inline-block;
        }

        .article {
            display: ruby-text-container;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
        }

        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }

        .pagination a:hover:not(.active) {background-color: #ddd;}
    </style>
</head>
<body>
<h1>Welcome to Article Collection</h1>
<a th:href="@{/article/add}" id="article">Add Another Article</a><br/>

<h3>Click to see Article</h3>
<div class="pagination">
    <div th:each="article : ${articles}" class="article">
        <a th:href="@{'/article/show/' + ${article.id}}" th:text="${article.title}"></a><br/>
    </div>
</div>
</body>
</html>
